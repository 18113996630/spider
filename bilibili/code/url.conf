detail|视频详情|https://api.bilibili.com/x/web-interface/view/detail/tag?aid=629032969|{"code":0,"message":"0","ttl":1,"data":[{"tag_id":6578,"tag_name":"计算机","cover":"http://i0.hdslb.com/bfs/tag/614f9f915430a9b86757140066a5f43931ce5b44.png","head_cover":"http://i0.hdslb.com/bfs/tag/5ecb7e06fb679d1438f1f49399463a4884f0ed11.jpg","content":"","short_content":"","type":3,"state":0,"ctime":1436866637,"count":{"view":0,"use":115772,"atten":189958},"is_atten":0,"likes":0,"hates":0,"attribute":0,"liked":0,"hated":0,"extra_attr":0,"tag_type":"new_channel","is_activity":false,"color":"#B5A2FA","alpha":60,"is_season":false,"subscribed_count":189958,"archive_count":"7.1万","featured_count":107},{"tag_id":28784,"tag_name":"编程","cover":"http://i0.hdslb.com/bfs/tag/9c3541ab7e955c3ab6fa44387be10f85e922ad1a.png","head_cover":"http://i0.hdslb.com/bfs/tag/48c2ad58b47c20e7b1f9f231ecd2c7e0fce11b6f.jpg","content":"编程是使用指令操控计算机的过程。操控计算机的指令统称编程语言，并分3大派：机械语言，汇编语言及高级语言。机器语言为低级的2进制码，仅在该机器语言的机器体系上适用，汇器是机械语言的基本翻译，但可读性/兼容性还是很差。高级语言是所有非汇编/机器语言的集合，一般可读性/兼容性更高。高级语言分多类，如：面向过程(Procedure Oriented)，面向对象(Object Oriented),多多重编程范式(Multi-paradigm),函数式(functional)，静态/动态(static/dynamic)等等。机器语言，汇编语言\u0026amp;大部分高级语言都是图灵等价和图灵完备的，也是说机器语言，汇编语言\u0026amp;大部分高级语言都可以模拟单带图灵机，并单带图灵机可以模拟说机器语言，汇编语言大部分高级语言。非图灵完备的计算机语言为DSL(领域特定语言),只适用特定的场合，如latex，yacc及lex。","short_content":"","type":2,"state":0,"ctime":1436866637,"count":{"view":0,"use":485223,"atten":371510},"is_atten":0,"likes":0,"hates":0,"attribute":0,"liked":0,"hated":0,"extra_attr":0,"tag_type":"new_channel","is_activity":false,"color":"#7659C6","alpha":60,"is_season":false,"subscribed_count":371510,"archive_count":"30.8万","featured_count":322},{"tag_id":14932,"tag_name":"程序员","cover":"http://i0.hdslb.com/bfs/tag/d348bf1dbdda7fb6aeb7fa6d995e77a4428436ff.png","head_cover":"http://i0.hdslb.com/bfs/tag/e82c3a3c350bdfc6558e03b80a19d830cc01b9df.png","content":"","short_content":"","type":3,"state":0,"ctime":1436866637,"count":{"view":0,"use":266823,"atten":20221},"is_atten":